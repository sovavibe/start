# Testcontainers configuration
# Enable container reuse for faster test execution (2-5s startup vs 30s+)
# This significantly speeds up test execution by reusing containers between test classes
testcontainers.reuse.enable=true

# Reduce logging verbosity
testcontainers.ryuk.container.image=testcontainers/ryuk:0.5.1

# Disable Ryuk container cleanup for faster startup (optional, use with caution)
# testcontainers.ryuk.container.priviliged=false

