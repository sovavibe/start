# Test profile - uses Testcontainers PostgreSQL
# This profile is automatically activated during tests

# Testcontainers will provide database URL via dynamic properties
# See AbstractIntegrationTest.java for configuration

# Logging for tests
logging.level.root=WARN
logging.level.com.digtp.start=INFO
logging.level.io.jmix=WARN
logging.level.org.springframework=WARN
logging.level.org.testcontainers=INFO

# Disable OpenTelemetry in tests
management.otlp.logging.endpoint=

# Disable default credentials in tests
ui.login.defaultUsername=
ui.login.defaultPassword=

