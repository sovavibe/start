# Kubernetes profile - PostgreSQL database
main.datasource.url=${MAIN_DATASOURCE_URL:jdbc:postgresql://start-postgres:5432/start}
main.datasource.username=${MAIN_DATASOURCE_USERNAME:start}
main.datasource.password=${MAIN_DATASOURCE_PASSWORD}

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# OpenTelemetry logging endpoint
management.otlp.logging.endpoint=${MANAGEMENT_OTLP_LOGGING_ENDPOINT:http://otel-collector:4318/v1/logs}

# Logging
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.com.digtp.start=${LOGGING_LEVEL_COM_DIGTP_START:INFO}

# Server configuration
server.port=8080

