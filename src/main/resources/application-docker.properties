# Docker profile - PostgreSQL database
main.datasource.url=${MAIN_DATASOURCE_URL:jdbc:postgresql://postgres:5432/start}
main.datasource.username=${MAIN_DATASOURCE_USERNAME:start}
main.datasource.password=${MAIN_DATASOURCE_PASSWORD:start}

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# OpenTelemetry logging endpoint
management.otlp.logging.endpoint=http://otel-collector:4318/v1/logs

# Logging
logging.level.root=INFO
logging.level.com.digtp.start=INFO

