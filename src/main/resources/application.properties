# PostgreSQL database configuration (uses environment variables with defaults for local development)
main.datasource.url=${MAIN_DATASOURCE_URL:jdbc:postgresql://localhost:5432/start}
main.datasource.username=${MAIN_DATASOURCE_USERNAME:start}
main.datasource.password=${MAIN_DATASOURCE_PASSWORD:start}
main.liquibase.change-log=com/digtp/start/liquibase/changelog.xml
# HikariCP connection pool configuration
main.datasource.hikari.maximum-pool-size=${MAIN_DATASOURCE_HIKARI_MAX_POOL_SIZE:20}
main.datasource.hikari.minimum-idle=${MAIN_DATASOURCE_HIKARI_MIN_IDLE:5}
main.datasource.hikari.connection-timeout=${MAIN_DATASOURCE_HIKARI_CONNECTION_TIMEOUT:30000}
main.datasource.hikari.idle-timeout=${MAIN_DATASOURCE_HIKARI_IDLE_TIMEOUT:600000}
main.datasource.hikari.max-lifetime=${MAIN_DATASOURCE_HIKARI_MAX_LIFETIME:1800000}
main.datasource.hikari.leak-detection-threshold=${MAIN_DATASOURCE_HIKARI_LEAK_DETECTION_THRESHOLD:60000}
jmix.ui.login-view-id=LoginView
jmix.ui.main-view-id=MainView
jmix.ui.menu-config=com/digtp/start/menu.xml
jmix.ui.composite-menu=true
# Default login credentials (development only, ignored in production)
ui.login.defaultUsername=${UI_LOGIN_DEFAULT_USERNAME:admin}
ui.login.defaultPassword=${UI_LOGIN_DEFAULT_PASSWORD:admin}
jmix.core.available-locales=en,ru
# Launch the default browser when starting the application in development mode
vaadin.launch-browser=false
# Logging configuration (can be overridden via environment variables)
logging.level.org.atmosphere=${LOGGING_LEVEL_ORG_ATMOSPHERE:warn}
# SQL logging: 'info' logs SQL queries, 'debug' logs with parameters
# EclipseLink ORM SQL logger
logging.level.org.eclipse.persistence.logging.sql=${LOGGING_LEVEL_ECLIPSELINK_LOGGING_SQL:info}
# Jmix DataStore operations logger
logging.level.io.jmix.core.datastore=${LOGGING_LEVEL_IO_JMIX_CORE_DATASTORE:info}
# HikariCP connection pool logger
logging.level.com.zaxxer.hikari=${LOGGING_LEVEL_HIKARI:warn}
# 'debug' level logs access control constraints
logging.level.io.jmix.core.AccessLogger=${LOGGING_LEVEL_IO_JMIX_CORE_ACCESS_LOGGER:debug}
# 'debug' level logs all Jmix debug output
logging.level.io.jmix=${LOGGING_LEVEL_IO_JMIX:info}
# 'debug' or 'trace' levels help to troubleshoot security problems
logging.level.org.springframework.security=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY:info}
# Disable build-info auto-configuration (build-info.properties is optional)
spring.info.build.enabled=false
