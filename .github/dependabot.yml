version: 2
updates:
  # Gradle dependencies - single group for all updates
  - package-ecosystem: 'gradle'
    directory: '/'
    schedule:
      interval: 'monthly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 1
    reviewers:
      - 'sovavibe'
    labels:
      - 'dependencies'
      - 'gradle'
    commit-message:
      prefix: 'build'
      include: 'scope'
    # Group all patch and minor updates in single PR
    groups:
      gradle-updates:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
    # Ignore major updates automatically (require manual review)
    ignore:
      - dependency-name: '*'
        update-types:
          - 'version-update:semver-major'

  # GitHub Actions - single group for all updates
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 1
    reviewers:
      - 'sovavibe'
    labels:
      - 'dependencies'
      - 'github-actions'
    commit-message:
      prefix: 'ci'
      include: 'scope'
    # Group all patch and minor updates in single PR
    groups:
      github-actions-updates:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'

  # Docker - single group for all updates
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'monthly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 1
    reviewers:
      - 'sovavibe'
    labels:
      - 'dependencies'
      - 'docker'
    commit-message:
      prefix: 'build'
      include: 'scope'
    # Group all patch and minor updates in single PR
    groups:
      docker-updates:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
    # Ignore major updates automatically (require manual review)
    ignore:
      - dependency-name: '*'
        update-types:
          - 'version-update:semver-major'
