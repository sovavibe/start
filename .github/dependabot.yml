version: 2
updates:
  # Gradle dependencies - одна группа для всех обновлений
  - package-ecosystem: 'gradle'
    directory: '/'
    schedule:
      interval: 'monthly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 1 # Один PR на все обновления
    reviewers:
      - 'sovavibe'
    labels:
      - 'dependencies'
      - 'gradle'
    commit-message:
      prefix: 'build'
      include: 'scope'
    # Одна группа для всех обновлений (patch и minor)
    groups:
      gradle-updates:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
    # Игнорируем major обновления автоматически (требуют ручного ревью)
    ignore:
      - dependency-name: '*'
        update-types:
          - 'version-update:semver-major'

  # GitHub Actions - одна группа для всех обновлений
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 1 # Один PR на все обновления
    reviewers:
      - 'sovavibe'
    labels:
      - 'dependencies'
      - 'github-actions'
    commit-message:
      prefix: 'ci'
      include: 'scope'
    groups:
      github-actions-updates:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'

  # Docker - одна группа для всех обновлений
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'monthly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 1 # Один PR на все обновления
    reviewers:
      - 'sovavibe'
    labels:
      - 'dependencies'
      - 'docker'
    commit-message:
      prefix: 'build'
      include: 'scope'
    groups:
      docker-updates:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
    # Игнорируем major обновления автоматически
    ignore:
      - dependency-name: '*'
        update-types:
          - 'version-update:semver-major'
