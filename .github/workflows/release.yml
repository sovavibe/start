name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  JAVA_VERSION: '21'
  DOCKER_HUB_USERNAME: sovavibe

jobs:
  build-and-push:
    name: Build and Push Release Image
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract version from tag
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_HUB_USERNAME }}/start:${{ steps.tag.outputs.VERSION }}
            ${{ env.DOCKER_HUB_USERNAME }}/start:latest
          cache-from: type=registry,ref=${{ env.DOCKER_HUB_USERNAME }}/start:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_HUB_USERNAME }}/start:buildcache,mode=max

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.tag.outputs.VERSION }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
