name: PR SpotBugs Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  spotbugs-review:
    name: SpotBugs Review
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run SpotBugs
        run: ./gradlew spotbugsMain spotbugsTest --no-daemon
        continue-on-error: true

      - name: Parse SpotBugs XML report
        id: spotbugs
        run: |
          if [ -f "build/reports/spotbugs/main.xml" ]; then
            # Count issues by priority
            HIGH=$(grep -c '<BugInstance priority="1"' build/reports/spotbugs/main.xml || echo "0")
            MEDIUM=$(grep -c '<BugInstance priority="2"' build/reports/spotbugs/main.xml || echo "0")
            LOW=$(grep -c '<BugInstance priority="3"' build/reports/spotbugs/main.xml || echo "0")
            
            echo "high=$HIGH" >> $GITHUB_OUTPUT
            echo "medium=$MEDIUM" >> $GITHUB_OUTPUT
            echo "low=$LOW" >> $GITHUB_OUTPUT
            echo "has_issues=true" >> $GITHUB_OUTPUT
          else
            echo "has_issues=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate SpotBugs summary
        if: steps.spotbugs.outputs.has_issues == 'true'
        run: |
          cat > spotbugs-summary.md << EOF
          ## üîç SpotBugs Analysis
          
          **Priority Distribution:**
          - üî¥ High: ${{ steps.spotbugs.outputs.high }}
          - üü° Medium: ${{ steps.spotbugs.outputs.medium }}
          - üü¢ Low: ${{ steps.spotbugs.outputs.low }}
          
          **Report:** See [SpotBugs HTML Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          
          **Action Required:** Review SpotBugs findings before merging.
          EOF
          
          cat spotbugs-summary.md

      - name: Comment PR with SpotBugs results
        if: steps.spotbugs.outputs.has_issues == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('spotbugs-summary.md', 'utf8');
            
            // Find existing SpotBugs comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const spotbugsComment = comments.data.find(comment => 
              comment.body.includes('üîç SpotBugs Analysis') && 
              comment.user.type === 'Bot'
            );
            
            if (spotbugsComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: spotbugsComment.id,
                body: summary,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: summary,
              });
            }

      - name: Upload SpotBugs report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: spotbugs-report
          path: build/reports/spotbugs/
          retention-days: 7

