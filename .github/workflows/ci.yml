name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, ready_for_review]

# Cancel in-progress runs when new commit is pushed (fail-fast behavior)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  actions: read

env:
  JAVA_VERSION: '21'
  GRADLE_VERSION: '8.12.1'
  DOCKER_HUB_USERNAME: sovavibe

jobs:
  # Fast formatting check (runs in parallel with other jobs)
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Critical: formatting must pass (fail-fast)
    # Fail-fast: stop all jobs if this fails

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Check code formatting
        run: ./gradlew spotlessCheck --no-daemon
        # Strict: formatting violations block merge

  # Code quality checks (runs in parallel)
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 20
    # Fail-fast: stop all jobs if this fails

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Generate Baseline configuration
        run: ./gradlew baselineUpdateConfig --no-daemon
        # Baseline generates .baseline/checkstyle/checkstyle.xml and other config files
        # This ensures config files exist even if not committed or if Baseline version changed

      - name: Clean build
        run: ./gradlew clean --no-daemon

      - name: Run code quality checks
        run: ./gradlew codeQualityFull --no-daemon -x test
        # Strict mode: fail on any violations (ignoreFailures=false in build.gradle)
        # Quality gates: Checkstyle, PMD, SpotBugs, SonarLint must all pass

      - name: Upload code quality reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: code-quality-reports
          path: build/reports/
          retention-days: 30
          if-no-files-found: warn

  # Tests (runs in parallel)
  test:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Fail-fast: stop all jobs if this fails

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of SonarCloud analysis

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Clean build
        run: ./gradlew clean --no-daemon

      - name: Run tests
        run: ./gradlew test --no-daemon
        env:
          # Disable Testcontainers reuse in CI (containers are not reused between runs)
          TESTCONTAINERS_REUSE_ENABLE: false

      - name: Generate coverage report
        run: ./gradlew jacocoTestReport --no-daemon
        # Explicitly generate XML report for SonarCloud

      - name: Verify test coverage
        run: ./gradlew jacocoTestCoverageVerification --no-daemon
        # Strict: Coverage thresholds (85% instructions, 75% branches, 90% lines) must pass
        # Fails build if coverage below thresholds (configured in build.gradle)

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-results
          path: build/reports/tests/test/
          retention-days: 30
          if-no-files-found: warn

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: build/reports/jacoco/test/html/
          retention-days: 30
          if-no-files-found: warn

      - name: Verify coverage report exists
        run: |
          if [ ! -f "build/reports/jacoco/test/jacocoTestReport.xml" ]; then
            echo "❌ Coverage report not found at build/reports/jacoco/test/jacocoTestReport.xml"
            exit 1
          fi
          echo "✅ Coverage report found"

      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar --no-daemon
        # SonarCloud quality gate will block merge if quality gate fails
        # Requires jacocoTestReport.xml at build/reports/jacoco/test/jacocoTestReport.xml
        # Project: sovavibe_start (organization: sovavibe)
        # Automatic Analysis is disabled - CI analysis is now required and blocking

  # Build application (runs after tests)
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [format-check, code-quality, test]
    timeout-minutes: 15
    # Strict quality gate: all previous jobs must pass
    # Fail-fast: won't run if any dependency fails
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build application
        run: ./gradlew -Pvaadin.productionMode=true bootJar --no-daemon -x test

      - name: Upload build artifact
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: application-jar
          path: build/libs/*.jar
          retention-days: 7
          if-no-files-found: warn

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    needs: [format-check, code-quality, test]
    timeout-minutes: 30
    # Fail-fast: only run if all critical jobs pass
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x gradlew

      # OWASP and Trivy run in parallel
      - name: OWASP Dependency Check
        run: ./gradlew dependencyCheckAnalyze --no-daemon

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        continue-on-error: true
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload OWASP report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: owasp-report
          path: build/reports/dependency-check-report.html
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  docker-build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [build, security]
    if: success() && github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    timeout-minutes: 20
    # Fail-fast: won't run if any dependency fails

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_HUB_USERNAME }}/start
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_HUB_USERNAME }}/start:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_HUB_USERNAME }}/start:buildcache,mode=max

      - name: Run Trivy vulnerability scanner on image
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.DOCKER_HUB_USERNAME }}/start:${{ github.ref_name }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'

      - name: Upload Trivy image results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'
