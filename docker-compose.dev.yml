# Docker Compose для локальной разработки
# Использование: docker-compose -f docker-compose.dev.yml up

services:
  postgres:
    image: postgres:16-alpine
    container_name: start-postgres-dev
    environment:
      POSTGRES_DB: start
      POSTGRES_USER: start
      POSTGRES_PASSWORD: start
    ports:
      - '5432:5432'
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U start -d start']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - start-network-dev

volumes:
  postgres_data_dev:

networks:
  start-network-dev:
    driver: bridge
    external: false
