apiVersion: apps/v1
kind: Deployment
metadata:
  name: start-postgres
  namespace: start
  labels:
    app: start-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: start-postgres
  template:
    metadata:
      labels:
        app: start-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: 'start'
            - name: POSTGRES_USER
              value: 'start'
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: start-secret
                  key: MAIN_DATASOURCE_PASSWORD
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: '256Mi'
              cpu: '250m'
            limits:
              memory: '512Mi'
              cpu: '500m'
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - start
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - start
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc
