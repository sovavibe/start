# SonarQube/SonarLint project configuration
# Single source of truth - used by both IDE SonarLint and Gradle plugin
#
# Following Jmix/Vaadin framework best practices - global exclusions for framework patterns

# Exclude framework-specific false positives
# S110: Too many parents - Framework views extend multiple framework classes (acceptable pattern)
# NOTE: SonarLint Gradle plugin does not support rule parameter configuration (excludedClasses)
# or multicriteria exclusions for java:S110. Use NOSONAR comments in View classes as fallback.
# This is a known limitation - SonarQube Server supports it, but SonarLint Gradle plugin does not.
# S1172: Unused method parameters - Spring/JUnit framework patterns require parameters for DI/annotations
# NOTE: Multicriteria exclusions work by file pattern, not by annotation. Cannot exclude @Bean/@EventListener
# methods globally. Use @SuppressWarnings("java:S1172") on specific methods with comments.
# S1181: Catch generic Exception - Acceptable after specific catch blocks for unexpected errors
# NOTE: Cannot exclude by code pattern (catch after specific catches). Use @SuppressWarnings("java:S1181")
# on methods with catch (Exception e) after specific handlers.
# S1948: Non-serializable fields - Vaadin View classes don't require serialization (framework-managed)
# S2068: Hard-coded password - False positive for XML form field names (not actual passwords)
# Jmix generates view.xml files with password field names (e.g., password="msg://...") - these are acceptable
# Suppressions work out of the box via sonar-project.properties - no custom XML parsing needed
sonar.issue.ignore.multicriteria=e2,e3
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S1948
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*View.java
sonar.issue.ignore.multicriteria.e3.ruleKey=xml:S2068
sonar.issue.ignore.multicriteria.e3.resourceKey=**/view/**/*.xml

# Cognitive complexity threshold
sonar.java.complexity.max=10
